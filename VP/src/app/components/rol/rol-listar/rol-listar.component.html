<div>
  <div class="container">
    <br />
    <h2 style="text-align: center">Lista de Roles</h2>
    <div style="text-align: right">
      <button mat-raised-button color="primary" routerLink="/roles/nuevo">
        Nuevo
      </button>
    </div>
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef>Codigo</th>
        <td mat-cell *matCellDef="let element">{{ element.idRole }}</td>
      </ng-container>

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element">{{ element.nameRole }}</td>
      </ng-container>

      <ng-container matColumnDef="usuarios">
        <th mat-header-cell *matHeaderCellDef>Usuarios</th>
        <td mat-cell *matCellDef="let element">{{ element.user.username }}</td>
      </ng-container>

      <ng-container matColumnDef="eliminar">
        <th mat-header-cell *matHeaderCellDef>Eliminar</th>
        <td mat-cell *matCellDef="let element" (click)="eliminar(element.id)">
          <mat-icon style="color: #0000f5">delete</mat-icon>
        </td>
      </ng-container>

      <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef>Actualizar</th>
        <td
          mat-cell
          *matCellDef="let element"
          [routerLink]="['ediciones', element.idRole]"
        >
          <mat-icon style="color: #48752c">edit</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <div *ngIf="mensaje" style="color: red">{{ mensaje }}</div>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
</div>
