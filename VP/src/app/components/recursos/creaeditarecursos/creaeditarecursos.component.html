<div class="container">
    <h2>Registro de recursos</h2>
    <form [formGroup]="form" (submit)="aceptar()">
      
      <mat-form-field class="example-full-width" *ngIf="edicion">
        <mat-label>C贸digo</mat-label>
        <input matInput placeholder="Id" formControlName="Id" />
      </mat-form-field>
  
      <mat-form-field class="example-full-width">
        <mat-label>Titulo</mat-label>
        <input matInput placeholder="Nombre" formControlName="Nombre" />
        <mat-error *ngIf="form.get('Nombre')?.hasError('required')">
          El Nombre es obligatorio.
        </mat-error>
      </mat-form-field>
  
      <mat-form-field class="example-full-width">
        <mat-label>Autor</mat-label>
        <input matInput placeholder="Autor" formControlName="Autor" />
        <mat-error *ngIf="form.get('Autor')?.hasError('required')">
          El nombre del autor es obligatorios.
        </mat-error>
      </mat-form-field>
      
      <mat-form-field>
        <mat-label>Tipo</mat-label>
        <mat-select formControlName="Tipo" required>
          <mat-option *ngFor="let tipo of Tipos" [value]="tipo">{{ tipo.value }}</mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('Tipo')?.hasError('required')">
          Seleccione un tipo de recurso
        </mat-error>
      </mat-form-field>

      
      <mat-form-field>
        <mat-label>Descripci贸n</mat-label>
        <textarea matInput formControlName="Descripcion" required></textarea>
        <mat-error *ngIf="form.get('Descripcion')?.hasError('required')">
          La descripci贸n es obligatoria
        </mat-error>
        <mat-error *ngIf="form.get('Descripcion')?.hasError('minlength')">
          La descripci贸n debe tener al menos 5 caracteres
        </mat-error>
      </mat-form-field>
   
      <div>
        <button mat-raised-button color="primary">Aceptar</button>
        <button
          mat-raised-button
          color="warn"
          routerLink="/recursos"
          class="cancel"
        >
          Cancelar
        </button>
      </div>
      
  
      <p>{{ mensaje }}</p>
    </form>
  </div>
