<div>
    <div class="container">
      <br />
      <h2 style="text-align: center">Lista de Foros</h2>
      <div style="text-align: right">
        <button mat-raised-button color="primary" routerLink="/foros/nuevo">
          Nuevo
        </button>
      </div>
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="codigo">
          <th mat-header-cell *matHeaderCellDef>Codigo</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>
  
        <ng-container matColumnDef="titulo">
          <th mat-header-cell *matHeaderCellDef>Titulo</th>
          <td mat-cell *matCellDef="let element">{{ element.title }}</td>
        </ng-container>
  
        <ng-container matColumnDef="fecha">
          <th mat-header-cell *matHeaderCellDef>Fecha</th>
          <td mat-cell *matCellDef="let element">{{ element.date }}</td>
        </ng-container>
  
        <ng-container matColumnDef="descripcion">
          <th mat-header-cell *matHeaderCellDef>Descripcion</th>
          <td mat-cell *matCellDef="let element">{{ element.description }}</td>
        </ng-container>
  
        <ng-container matColumnDef="psicologo">
          <th mat-header-cell *matHeaderCellDef>Psicologos</th>
          <td mat-cell *matCellDef="let element">
            {{ element.psychologist.username }}
          </td>
        </ng-container>
  
        <ng-container matColumnDef="eliminar">
          <th mat-header-cell *matHeaderCellDef>Eliminar</th>
          <td mat-cell *matCellDef="let element" (click)="eliminar(element.id)">
            <mat-icon style="color: #0000f5">delete</mat-icon>
          </td>
        </ng-container>
  
        <ng-container matColumnDef="actualizar">
          <th mat-header-cell *matHeaderCellDef>Actualizar</th>
          <td
            mat-cell
            *matCellDef="let element"
            [routerLink]="['ediciones', element.id]"
          >
            <mat-icon style="color: #48752c">edit</mat-icon>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
  
      <mat-paginator
        [pageSizeOptions]="[5, 10, 15]"
        showFirstLastButtons
        aria-label="Select page of periodic elements"
      >
      </mat-paginator>
    </div>
  </div>
