<mat-toolbar class="custom-toolbar">
  <div class="toolbar-left">

    <button mat-button class="toolbar-button logo-button">
      <img src="assets/images/logo.png" alt="Logo" class="logo-image">
    </button>

    <button mat-button [matMenuTriggerFor]="menuUser" class="toolbar-button">
      <mat-icon class="icon-style">person</mat-icon>Usuarios
    </button>
    <button mat-button [matMenuTriggerFor]="menuRole" class="toolbar-button">
      <mat-icon class="icon-style">assignment</mat-icon>Roles
    </button>
    <button mat-button [matMenuTriggerFor]="menuCitas" class="toolbar-button">

    </button>
    <button mat-button [matMenuTriggerFor]="menuEvent" class="toolbar-button">
      <mat-icon class="icon-style">event</mat-icon>Eventos
    </button>
    <button mat-button [matMenuTriggerFor]="menuForos" class="toolbar-button">
      <mat-icon class="icon-style">forum</mat-icon>Foros
    </button>
    <button mat-button [matMenuTriggerFor]="menuUser" class="toolbar-button">
      <mat-icon class="icon-style">library_books</mat-icon>Recursos
    </button>
    <button mat-button [matMenuTriggerFor]="menuUser" class="toolbar-button">
      <mat-icon class="icon-style">edit</mat-icon>Post
    </button>
  </div>
  
  <div class="toolbar-right">
    <button mat-button [matMenuTriggerFor]="menuUser" class="toolbar-button">
      <mat-icon class="icon-style">exit_to_app</mat-icon>Cerrar Sesi√≥n
    </button>
  </div>
</mat-toolbar>
