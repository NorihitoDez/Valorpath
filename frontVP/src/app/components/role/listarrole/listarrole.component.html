<div>
    <div><h1>Lista de roles</h1></div>

    <div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- ID Column -->
            <ng-container matColumnDef="c1">
              <th mat-header-cell *matHeaderCellDef> Codigo </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="c2">
              <th mat-header-cell *matHeaderCellDef> Nombre </th>
              <td mat-cell *matCellDef="let element"> {{element.nameRole}} </td>
            </ng-container>
          
            <!-- User Column -->
            <ng-container matColumnDef="c3">
              <th mat-header-cell *matHeaderCellDef> User </th>
              <td mat-cell *matCellDef="let element"> {{element.user.username}} </td>
            </ng-container>
          
            <ng-container matColumnDef="accion01">           
              <th mat-header-cell *matHeaderCellDef> Eliminar </th>           
              <td mat-cell *matCellDef="let element" (click)="eliminar (element.id)" > 
                  <mat-icon style="color: #FFD700">delete</mat-icon> </td>           
            </ng-container> 
         
             <ng-container matColumnDef="accion02">           
              <th mat-header-cell *matHeaderCellDef> Actualizar </th>           
              <td mat-cell *matCellDef="let element" [routerLink]="['ediciones',element.id]"> 
                  <mat-icon style="color: #FFD700">edit</mat-icon> </td>           
            </ng-container> 
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
          
    </div>
</div>
