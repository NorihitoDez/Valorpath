<div>
    <div><h1>Registrar Tipo de Eventos</h1></div>
    <div>
      <div class="container">
        <div class="example-form">
          <form class="example-form" [formGroup]="form" (submit)="aceptar()">
            
            <mat-form-field class="example-full-width" *ngIf="edicion">
              <mat-label>Código</mat-label>
              <input matInput formControlName="hcodigo" />
            </mat-form-field>
            <br/>

            <mat-form-field class="example-full-width">
                <mat-label>Título</mat-label>
                <input matInput placeholder="título" formControlName="htitulo" />
            </mat-form-field>
            <br />

            <mat-form-field class="example-full-width">
                <mat-label>Descripción</mat-label>
                <textarea  matInput placeholder="descripción" formControlName="hdescripcion"></textarea>
            </mat-form-field>
            <br />
  
            <div class="button-container">
                <button mat-raised-button color="primary">Aceptar</button>
                <button
                  mat-raised-button
                  color="warn"
                  routerLink="/tipoevento"
                  class="cancel"
                >
                  Cancelar
                </button>
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>
