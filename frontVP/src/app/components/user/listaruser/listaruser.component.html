<div class="user-list-container">
  <div class="header">
    <h2>Lista de usuarios</h2>
    <button mat-raised-button color="primary" routerLink="/usuarios/nuevo" class="new-user-button">
      Nuevo
    </button>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 user-table">
    <!-- Columnas de la tabla -->
    <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef> Codigo </th>
      <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
    </ng-container>

    <ng-container matColumnDef="dni">
      <th mat-header-cell *matHeaderCellDef> DNI </th>
      <td mat-cell *matCellDef="let element"> {{ element.dni }} </td>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{ element.username }} </td>
    </ng-container>

    <ng-container matColumnDef="apellidos">
      <th mat-header-cell *matHeaderCellDef> Apellidos </th>
      <td mat-cell *matCellDef="let element"> {{ element.lastname }} </td>
    </ng-container>

    <ng-container matColumnDef="correo">
      <th mat-header-cell *matHeaderCellDef> Correo </th>
      <td mat-cell *matCellDef="let element"> {{ element.email }} </td>
    </ng-container>

    <ng-container matColumnDef="cumpleanios">
      <th mat-header-cell *matHeaderCellDef> Cumplea침os </th>
      <td mat-cell *matCellDef="let element"> {{ element.birthdate }} </td>
    </ng-container>

    <ng-container matColumnDef="direccion">
      <th mat-header-cell *matHeaderCellDef> Direcci칩n </th>
      <td mat-cell *matCellDef="let element"> {{ element.address }} </td>
    </ng-container>

    <!-- Bot칩n de Eliminar -->
    <ng-container matColumnDef="accion01">
      <th mat-header-cell *matHeaderCellDef> Eliminar </th>
      <td mat-cell *matCellDef="let element" (click)="eliminar(element.id)">
        <mat-icon class="delete-icon">delete</mat-icon>
      </td>
    </ng-container>

    <!-- Bot칩n de Actualizar -->
    <ng-container matColumnDef="accion02">
      <th mat-header-cell *matHeaderCellDef> Actualizar </th>
      <td mat-cell *matCellDef="let element" [routerLink]="['ediciones', element.id]">
        <mat-icon class="edit-icon">edit</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
