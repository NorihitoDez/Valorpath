<!-- reporteQuantityEventbyPsichologist.component.html -->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Psychologist Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Eventos </th>
      <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
    </ng-container>
  
    <!-- Quantity of Events Column -->
    <ng-container matColumnDef="quantityVeterans">
      <th mat-header-cell *matHeaderCellDef> Cantidad de Veteranos </th>
      <td mat-cell *matCellDef="let element"> {{element.quantityVeterans}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
