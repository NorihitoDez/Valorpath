<div class="container">
  <br />
  <h2 class="text-center text-primary">Lista de Foros</h2>
  <div class="text-end mb-3">
    <button mat-raised-button color="primary" routerLink="/foros/nuevo">
      Nuevo
    </button>
  </div>

  <!-- Mostrar mensaje de error si existe -->
  <div *ngIf="mensaje" class="alert text-center">
    {{ mensaje }}
  </div>

  <!-- Mat Cards -->
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let element of dataSource.data">
      <div class="card shadow-sm rounded forum-card">
        <div class="card-header text-white bg-primary">
          <h5 class="card-title">{{ element.title }}</h5>
        </div>
        <div class="card-body">
          <p><strong>Código:</strong> {{ element.id }}</p>
          <p><strong>Fecha:</strong> {{ element.date | date: 'dd-MM-yyyy' }}</p>
          <p><strong>Descripción:</strong> {{ element.description }}</p>
          <p><strong>Psicólogo:</strong> {{ element.psychologist.username }}</p>
        </div>
        <div class="card-footer text-center">
          <button class="btn btn-outline-primary btn-sm me-2" [routerLink]="['ediciones', element.id]">
            <mat-icon>edit</mat-icon> Actualizar
          </button>
          <button class="btn btn-outline-danger btn-sm" (click)="eliminar(element.id)">
            <mat-icon>delete</mat-icon> Eliminar
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Mostrar mensaje si no hay foros -->
  <div *ngIf="dataSource.data.length === 0" class="text-center mt-4">
    <p class="text-muted">No hay foros disponibles.</p>
  </div>

  <!-- Paginador -->
  <mat-paginator
    [pageSizeOptions]="[5, 10, 15]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  ></mat-paginator>
</div>
