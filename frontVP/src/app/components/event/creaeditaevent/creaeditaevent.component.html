<div class="container" style="text-align: center; margin: 2%">
    <div>
      <h1>Registrar/Actualizar Evento</h1>
    </div>
    <div>
      <form [formGroup]="form" (submit)="aceptar()">
        <mat-form-field class="example-full-width" *ngIf="edicion">
          <mat-label>CÃ³digo</mat-label>
          <input matInput placeholder="1" formControlName="hcodigo" />
        </mat-form-field>
        <br />
  
        <mat-form-field class="example-full-width">
          <mat-label>Nombre</mat-label>
          <input matInput placeholder="Lima" formControlName="hnombre" />
        </mat-form-field>
        <br />
  
        <mat-form-field class="example-full-width">
          <mat-label>Descripcion</mat-label>
          <textarea matInput placeholder="Descripcion" formControlName="hdescripcion"></textarea>
        </mat-form-field>
        <br />
  
        <mat-form-field class="example-full-width">
          <mat-label>Fecha Inicio</mat-label>
          <input
            matInput
            [matDatepicker]="pickerInicio"
            formControlName="hinicio"
            placeholder="MM/DD/YYYY"
          />
          <mat-datepicker-toggle matIconSuffix [for]="pickerInicio"></mat-datepicker-toggle>
          <mat-datepicker #pickerInicio></mat-datepicker>
          <mat-error *ngIf="form.get('hinicio')?.hasError('required')">
            La fecha inicio es obligatoria
          </mat-error>
        </mat-form-field>
        <br />
  
        <mat-form-field class="example-full-width">
          <mat-label>Fecha Fin</mat-label>
          <input
            matInput
            [matDatepicker]="pickerFin"
            formControlName="hfin"
            placeholder="MM/DD/YYYY"
          />
          <mat-datepicker-toggle matIconSuffix [for]="pickerFin"></mat-datepicker-toggle>
          <mat-datepicker #pickerFin></mat-datepicker>
          <mat-error *ngIf="form.get('hfin')?.hasError('required')">
            La fecha Fin es obligatoria
          </mat-error>
        </mat-form-field>
        <br />
  
        <mat-form-field class="example-full-width">
          <mat-label>Fecha Registro</mat-label>
          <input
            matInput
            [matDatepicker]="pickerRegistro"
            formControlName="hregistro"
            placeholder="MM/DD/YYYY"
          />
          <mat-datepicker-toggle matIconSuffix [for]="pickerRegistro"></mat-datepicker-toggle>
          <mat-datepicker #pickerRegistro></mat-datepicker>
          <mat-error *ngIf="form.get('hregistro')?.hasError('required')">
            La fecha de registro es obligatoria
          </mat-error>
        </mat-form-field>
        <br />
  
        <mat-form-field>
          <mat-label>Veterano</mat-label>
          <mat-select formControlName="hveterano">
            <mat-option *ngFor="let veterano of listaveteranos" [value]="veterano.id">
              {{ veterano.username }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        
  <br>
  
        <mat-form-field>
          <mat-label>Psicologo</mat-label>
          <mat-select formControlName="hpsicologo">
            <mat-option *ngFor="let psicologo of listapsicologos" [value]="psicologo.id">
              {{ psicologo.username }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        
        <br>
  
        <mat-form-field>
          <mat-label>Tipo de Evento</mat-label>
          <mat-select formControlName="htipoe">
           <mat-option *ngFor="let tipo of listaeventT" [value]="tipo.idEventType">
              {{ tipo.title }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        
        <br />
  
        <div class="button-container">
          <button mat-raised-button color="primary">Aceptar</button>
          <button
            mat-raised-button
            color="warn"
            routerLink="/usuarios"
            class="cancel"
          >
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>
