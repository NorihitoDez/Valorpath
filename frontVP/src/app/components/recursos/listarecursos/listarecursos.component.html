<mat-card class="example-card" appearance="outlined"*ngFor="let elemento of datos" >
    <mat-card-header >
      <mat-icon>{{ elemento.tipo === 'Texto' ? 'book' : (elemento.tipo === 'Video' ? 'movie' : 'audiotrack') }}</mat-icon>
      <mat-card-title>{{ elemento.nombre }}</mat-card-title>
      <mat-card-subtitle>{{ elemento.autor}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{ elemento.descripcion}}
      </p>
    </mat-card-content> 
    <mat-card-actions>
      <button mat-button>Descargar</button>
    </mat-card-actions>
  </mat-card>
